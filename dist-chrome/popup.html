<!doctype html>
<!--suppress HtmlFormInputWithoutLabel -->
<html>
<head>
    <title>Applitools Eyes</title>
    <link rel="stylesheet" type="text/css" href="compiled/popup.css">
</head>
<body tabindex="-1">
    <div id="mainPanel" tabindex="-1"><!--
        --><span class="mainPanelElement" id="options" title="Open the options page" tabindex="7"></span><!--
        --><span class="mainPanelElement button" id="showBaseline" title="Set a custom baseline" tabindex="6"><!--
            --><span class="showBaselineText">Baseline...</span><!--
        --></span><!--
        --><span class="mainPanelElement button selectContainer" id="matchLevelContainer" title="Set the match level for the test" tabindex="5"><!--
            --><select id="matchLevel"></select><!--
            --><span class="dropDownArrow"></span><!--
        --></span><!--
        --><span class="mainPanelElement button selectContainer" id="viewportSizeContainer" title="Set the viewport size in which the test will run" tabindex="4"><!--
            --><select id="viewportSize"></select><!--
            --><span class="dropDownArrow"></span><!--
        --></span><!--
        --><span class="mainPanelElement" id="showBatchPanel" title="Group tests by session." tabindex="3"></span><!--
        --><span class="mainPanelElement" id="runCrawler" title="Test this website." tabindex="2"></span><!--
        --><span class="mainPanelElement" id="runSingleTest" title="Test this page. (Ctrl+E)" tabindex="1"></span><!--
    --></div><!--
    --><div id="batchPanel" class="notDisplayed" tabindex="-1"><!--
        --><input type="text" class="userInput longInput" name="batchName" id="batchName" placeholder="Session name" title="The session name." tabindex="1"><!--
        --><span id="newBatchId" title="Start a new session with the same name."></span><!--
        --><span id="instructionsLoadWrapper"><!--
            --><span id="instructionsLoadText" title="Load test step descriptions from a text file.">Steps...</span><!--
            --><input type="file" id="instructionsLoadButton"><!--
        --></span><!--
        --><div id="instructionsPanel" class="notDisplayed"><!--
            --><input id="instructionText" class="userInput longInput" readonly placeholder="No instructions loaded."><!--
            --><span id="prevInstruction" class="instructionsNavigationButton" title="Move to the previous step."></span><!--
            --><span id="nextInstruction" class="instructionsNavigationButton" title="Move to the next step."></span><!--
            --><span id="closeInstructionsPanel" class="instructionsNavigationButton" title="Leave 'steps' mode."></span><!--
        --></div><!--
    --></div><!--
    --><div id="baselinePanel" class="notDisplayed" tabindex="-1">
        <div class="selectionContainer defaultValuesContainer" tabindex="1"><!--
            --><input type="radio" name="userSelection" class="userSelection" id="defaultValuesSelection"><!--
            --><span>Use default values <span id="defaultValuesExplanation">(app name = URL domain, test name = URL path)</span></span><!--
        --></div>
        <div class="selectionContainer userValuesContainer" tabindex="-1"><!--
            --><input type="radio" name="userSelection" class="userSelection" id="userValuesSelection" tabindex="2"><!--
            --><input type="text" class="userInput shortInput" name="appName" id="appName" placeholder="Application Name" tabindex="3"><!--
            --><input type="text" class="userInput shortInput" name="testName" id="testName" placeholder="Test Name" tabindex="4"><!--
        --></div>
        <div class="selectionContainer stepUrlContainer" tabindex="-1"><!--
            --><input type="radio" name="userSelection" class="userSelection" id="stepUrlSelection" tabindex="5"><!--
            --><input type="url" class="userInput longInput" name="stepUrl" id="stepUrl" placeholder="Test step URL" title="A URL to a step in an existing test, which will be used as a baseline." tabindex="6"><!--
        --></div>
        <div class="decisionButtonsContainer"><!--
            --><button class="decisionButton okButton" id="baselineOk" tabindex="8">OK</button><!--
            --><button class="decisionButton cancelButton" id="baselineCancel" tabindex="7">Cancel</button>
        </div>
    </div>
    <script src="compiled/bf-popup.js"></script>
</body>
</html>
