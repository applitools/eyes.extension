<!doctype html>
<!--suppress HtmlFormInputWithoutLabel -->
<html>
<head>
    <title>Applitools Eyes</title>
    <link rel="stylesheet" type="text/css" href="compiled/popup.css">
</head>
<body tabindex="-1">
    <div id="mainPanel" tabindex="-1"><!--
        --><span class="mainPanelElement" id="options" title="Open the options page" tabindex="7"></span><!--
        --><span class="mainPanelElement button" id="showBaseline" title="Set a custom baseline" tabindex="6"><!--
            --><span class="showBaselineText">Baseline...</span><!--
        --></span><!--
        --><span class="mainPanelElement button selectContainer" id="matchLevelContainer" title="Set the match level for the test" tabindex="5"><!--
            --><select id="matchLevel"></select><!--
            --><span class="dropDownArrow"></span><!--
        --></span><!--
        --><span class="mainPanelElement button selectContainer" id="viewportSizeContainer" title="Set the viewport size in which the test will run" tabindex="4"><!--
            --><select id="viewportSize"></select><!--
            --><span class="dropDownArrow"></span><!--
        --></span><!--
        --><span class="mainPanelElement" id="showBatchPanel" title="Group tests by session." tabindex="3"></span><!--
        --><span class="mainPanelElement" id="runCrawler" title="Test this website." tabindex="2"></span><!--
        --><span class="mainPanelElement" id="runSingleTest" title="Test this page. (Ctrl+E)" tabindex="1"></span><!--
    --></div><!--
    --><div id="batchPanel" class="notDisplayed" tabindex="-1"><!--
        --><input type="text" class="userInput longInput" name="batchName" id="batchName" placeholder="Session name" title="The session name." tabindex="1"><!--
        --><span id="newBatchId" title="Start a new session with the same name."></span><!--
        --><span id="stepsLoadWrapper"><!--
            --><span id="stepsLoadText" title="Load test step descriptions from a text file.">Steps...</span><!--
            --><input type="file" id="stepsLoadButton"><!--
        --></span><!--
        --><div id="stepsPanel" class="notDisplayed"><!--
            --><input id="stepText" class="userInput longInput" readonly placeholder="No steps loaded."><!--
            --><span id="prevStep" class="stepsNavigationButton" title="Move to the previous step."></span><!--
            --><span id="nextStep" class="stepsNavigationButton" title="Move to the next step."></span><!--
            --><span id="closeStepsPanel" class="stepsNavigationButton" title="Leave 'steps' mode."></span><!--
        --></div><!--
    --></div><!--
    --><div id="baselinePanel" class="notDisplayed" tabindex="-1">
        <div class="selectionContainer" id="defaultValuesContainer" tabindex="10"><!--
            --><input type="radio" name="userSelection" class="userSelection" id="defaultValuesSelection"><!--
            --><span>Use default values <span id="defaultValuesExplanation">(app name = URL domain, test name = URL path)</span></span><!--
        --></div>
        <div class="selectionContainer" id="userValuesContainer" tabindex="-1"><!--
            --><input type="radio" name="userSelection" class="userSelection" id="userValuesSelection" tabindex="20"><!--
            --><input type="text" class="userInput shortInput" name="appName" id="appName" placeholder="Application Name" tabindex="30"><!--
            --><input type="text" class="userInput shortInput" name="testName" id="testName" placeholder="Test Name" tabindex="40"><!--
        --></div>
        <div class="selectionContainer" id="stepUrlContainer" tabindex="-1"><!--
            --><input type="radio" name="userSelection" class="userSelection" id="stepUrlSelection" tabindex="50"><!--
            --><input type="url" class="userInput longInput" name="stepUrl" id="stepUrl" placeholder="Test step URL" title="A URL to a step in an existing test, which will be used as a baseline." tabindex="60"><!--
        --></div>
        <div class="selectionContainer" id="baselineImageContainer" tabindex="-1"><!--
            --><input type="checkbox" class="userSelection" id="useImageAsBaseline" tabindex="70"><!--
            --><label id="baselineImageLoadButtonLabel" tabindex="-1">Compare to image...</label><!--
            --><input type="file" accept=".png" id="baselineImageLoadButton" class="notDisplayed" tabindex="-1"><!--
            --><input type="text" readonly class="userInput longInput" id="baselineImageFilename" placeholder="No image selected." tabindex="80"><!--
        --></div>
        <div class="decisionButtonsContainer"><!--
            --><button class="decisionButton okButton" id="baselineOk" tabindex="100">OK</button><!--
        --></div>
    </div>
    <script src="compiled/bf-popup.js"></script>
</body>
</html>
