<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="compiled/options.css">
</head>
<body>
    <header>
        <img src="images/applitools_logo.png"><!--
        --><span>Options</span>
    </header>
    <div class="optionContainer"><!--
        --><span class="optionValue"><!--
            --><input type="checkbox" class="optionCheckbox" id="newTabForResults" name="newTabForResults"><!--
            --><label for="newTabForResults">Open new tab for results</label><!--
        --></span><!--
        --><span class="optionHelp">
            If unchecked, test results can be found at
        <a href="https://eyes.applitools.com" target="_blank">eyes.applitools.com</a>.
        </span><!--
    --></div>
    <div class="optionContainer"><!--
        --><span class="optionValue"><!--
            --><input type="checkbox" class="optionCheckbox" id="takeFullPageScreenshot" name="takeFullPageScreenshot"><!--
            --><label for="takeFullPageScreenshot">Full page screenshot</label><!--
        --></span><!--
        --><span class="optionHelp">
            If checked, stitching will be used to create a full page screenshot.
        </span><!--
    --></div>
    <div class="optionContainer"><!--
        --><span class="optionValue"><!--
            --><label for="eyesServerUrl">Eyes server</label><!--
            --><input type="text" id="eyesServerUrl" name="eyesServerUrl"><!--
            --><button id="restoreDefaultUrl">Restore default URL</button><!--
        --></span><!--
        --><span class="optionHelp">The URL of the Applitools Eyes server.</span><!--
    --></div>
    <div id="logsContainer"><!--
        --><div class="bar left"></div><!--
        --><label for="runLogs">Logs</label><!--
        --><div class="bar right"></div><!--
        --><textarea id="runLogs" readonly="readonly"></textarea><!--
    --></div>
    <script src="compiled/bf-options.js"></script>
</body>
</html>
